    <style>
        .navbar-custom {
            background-color: black;
        }

        .navbar-custom .navbar-brand {
            font-family: 'serif';
            color: white;
        }

        .navbar-custom .nav-link {
            color: white;
            margin-right: 15px;
        }

        .navbar-custom .nav-link:hover {
            color: #f0ad4e;
        }

        .elite-logo {
            color: #d4a136;
            font-weight: bold;
        }

        /* Button Styling */
        .hotel-btn {
            background-color: transparent;
            border: none;
            position: relative;
            padding: 0;
            text-align: left;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            display: inline-block;
        }

        /* Image fill and hover scale effect */
        .hotel-btn img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .hotel-btn:hover img {
            transform: scale(1.12);
        }

        /* Hotel info overlay */
        .hotel-btn .info {
            position: absolute;
            bottom: 15px;
            left: 50%;
            width: 90%;
            padding: 5px;
            color: white;
            border-radius: 0 0 10px 10px;
            text-align: left;
            transform: translatex(-50%);
            transition: bottom 0.4s ease, color 0.4s ease;
            font-size: 0.5em;
            z-index: 2;
            /* Make sure the hotel name is on top */
        }

        /* Read more underline effect */
        .hotel-btn .read-more {
            margin-top: 10px;
            font-size: 14px;
            position: relative;
            padding-bottom: 5px;
            color: transparent;
            display: inline-block;
            transition: color 0.3s ease, opacity 0.4 ease;
            opacity: 0;
        }

        /* Underline animation */
        .hotel-btn .read-more::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #fcfcfb;
            left: 0;
            bottom: -5px;
            transition: width 0.4s ease;
        }

        /* Slide up the hotel name and reveal the Read More on hover */
        .hotel-btn:hover .info {
            bottom: 14%;
            opacity: 1;
        }

        .hotel-btn:hover .read-more {
            color: white;
            opacity: 1;
        }

        .hotel-btn:hover .read-more::after {
            width: 100%;
        }

        .hotel-btn .read-more:note(:hover) {
            opacity: 0;
        }

        .free-stay-info {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Gradient shadow between image and name */
        .hotel-btn::before {
            content: '';
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2), transparent);
            /* Gradient shadow from bottom to top */
            z-index: 1;
            transition: top 0.4s ease;
        }

        .hotel-btn:hover::before {
            top: 0;
        }
    </style>
</head>
